<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!--
    User Story #1: My product landing page should have a 
    header element with a corresponding id="header".
    -->
    <header id="header">
      <!--
      User Story #2: I can see an image within the header 
      element with a corresponding id="header-img". 
      A company logo would make a good image here.
      -->
      <img
        id="header-img"
        src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
        width="100px"
      />
      <!--
      User Story #3: Within the #header element I can see 
      a nav element with a corresponding id="nav-bar".
      -->
      <nav id="nav-bar">
        <!--
        User Story #4: I can see at least three clickable 
        elements inside the nav element, each with the class 
        nav-link.

        User Story #5: When I click a .nav-link button 
        in the nav element, I am taken to the corresponding 
        section of the landing page.
        -->
        <a href="#section1" class="nav-link">link 1</a>
        <a href="#section2" class="nav-link">link 2</a>
        <a href="#section3" class="nav-link">link 3</a>
      </nav>
      <h1 id="section1">I am link 1</h1>
      <h1 id="section2">I am link 2</h1>
      <h1 id="section3">I am link 3</h1>
      <!--
      User Story #6: I can watch an embedded product video 
      with id="video".
      -->
      <iframe
        id="video"
        width="450"
        height="253"
        src="https://www.youtube.com/embed/07d2dXHYb94"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <!--
      User Story #7: My landing page has a form element 
      with a corresponding id="form".
      -->
      <form id="form">
        <!--
        User Story #8: Within the form, there is an input 
        field with id="email" where I can enter an email address.

        User Story #9: The #email input field should have 
        placeholder text to let the user know what the field 
        is for.

        User Story #10: The #email input field uses HTML5 
        validation to confirm that the entered text is an 
        email address.
        -->
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="a@b.com" />
      </form>
    </header>
    <!--
    User Story #11: Within the form, there is a submit 
    input with a corresponding id="submit".

    User Story #12: When I click the #submit element, 
    the email is submitted to a static page 
    (use this mock URL: 
    https://www.freecodecamp.com/email-submit).

    User Story #13: The navbar should always be at 
    the top of the viewport.

    User Story #14: My product landing page should 
    have at least one media query.

    User Story #15: My product landing page should 
    utilize CSS flexbox at least once.
  --></body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
